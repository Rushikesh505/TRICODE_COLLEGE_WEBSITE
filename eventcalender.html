<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>College Event Calendar</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-03-01</td>
                <td>WEBWARS COMPETATION</td>
                <td>Welcome new students to the college!</td>
            </tr>
            <tr>
                <td>2024-03-15</td>
                <td>AZURE 2024</td>
                <td>LETS ENJOY.</td>
            </tr>
            <tr>
                <td>2024-03-25</td>
                <td>ORIENTATION  Day</td>
                <td>LETS KNOW</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
