    <style>
        body {
            background-color: #FBEAEB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #FBEAEB;
        }

        h1, h2 {
            color: #0e0e0e;
        }

        header {
            text-align: center;
            background-color: #2F3C7E;
            padding: 20px;
            animation: fadeInUp 1s ease;
        }

        nav {
            background-color: #0a0000;
            color: #0a0a0a;
            text-align: center;
            padding: 10px;
            animation: slideInDown 1s ease;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FBEAEB;
            font-size: 18px;
        }

        .login-link {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #070707;
            font-size: 18px;
            animation: fadeInUp 1s ease;
        }

        main {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

        .course-container {
            margin-top: 20px;
            text-align: center;
            animation: slideInUp 1s ease;
        }

        .course-container img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .course-container img:hover {
            transform: scale(1.1);
        }

        .course-container h1 {
            color: #0f0f0f;
            margin-top: 10px;
            font-size: 24px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
